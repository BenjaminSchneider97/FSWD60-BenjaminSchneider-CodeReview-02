<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Second CodeReview</title>
	<link rel="stylesheet" type="text/css" href="Second_CodeReview_Style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header class ="header">
			<div class="headerimg1">
				<img src="img/logo-newspaper-cf.png">

			<div class="headerimg2">
				<a href="https://www.codefactory.wien" title="www.codefactory.wien"><img src="img/banner-1.png"></a>

		<nav class="navbar">
			<ul class="ulist">
				<li><a href="#" title="home"><span class="currentsite">Home</span></a></li>

				<li><a href="#" title="culture">Culture</a></li>
				<li><a href="#" title="video">Video</a></li>
			</ul>	
		</nav>
		<div class="bodycontainer">	
			<div class="date">
				<p>Friday, 14.09.2018</p>
			</div>
			<div class="topnews">
				<ul>

			</div>

						<div class="img img1">
							<img src="img/nasa.png" width="737" height="491">

						</div>
						<div class="img img2">
							<img src="img/eu.png" width="737" height="491">

						</div>

							<img src="img/jeff.png" width="737" height="491">

						</div>
					</div>
					<div class="popular">
						<ul>
							<li>Popular</li>
						</ul>	
					</div>
					<div class="firstimages">
						<div class="img img4">
							<img src="img/polar.png" width="737" height="491">

						</div>

							<img src="img/musk.jpg" width="737" height="491">

						</div>
						<div class="img img6">
							<img src="img/snowden.jpg" width="737" height="491">

						</div>
					</div>
				</div>

					<img src="img/banner-2.png">
				</div>

	<script type="text/javascript" src="Second_CodeReview_JS.js"></script>
